<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>FocusTimer - 2.0</title>
  </head>

  <body>
    <main>
      <section class="timer">
        <div class="clock">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div class="settingsButtonGroup">
          <button id="playButton" class="buttonSettings"></button>
          <button id="pauseButton" class="buttonSettings hide"></button>
          <button id="stopButton" class="buttonSettings"></button>
          <button id="addButton" class="buttonSettings"></button>
          <button id="subtractButton" class="buttonSettings"></button>
        </div>
      </section>
      <section class="soundCards">
        <button id="forestCard" class="cardSound">
          <audio id="forestSound" src="./assets/audio/Floresta.wav"></audio>
        </button>
        <button id="rainCard" class="cardSound">
          <audio id="rainSound" src="./assets/audio/Chuva.wav"></audio>
        </button>
        <button id="coffeShopCard" class="cardSound">
          <audio id="coffeShopSound" src="./assets/audio/Cafeteria.wav"></audio>
        </button>
        <button id="firePlaceCard" class="cardSound">
          <audio id="firePlaceSound" src="./assets/audio/Lareira.wav"></audio>
        </button>
      </section>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
